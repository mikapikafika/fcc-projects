<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto+Slab:wght@300;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div id="quote-box" class="container-fluid d-flex flex-column align-items-center">
        <div id="quote-text-container">
            <blockquote id="text" class="text-justify"></blockquote>
            <h3 id="author"></h3>
        </div>
        <button id="new-quote" class="btn btn-info">New Quote</button>
        <a id="tweet-quote" href="twitter.com/intent/tweet" title="Tweet this quote!" target="_blank"><i
                class="fa fa-twitter-square" aria-hidden="true"></i></a>
    </div>
</div>
<script src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
